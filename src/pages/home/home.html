<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="globe"></ion-icon>
      Text to Speech Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center>{{ headerText }}</p>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Text Samples:</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="textToInsert" (ionChange)="updateText($event)">
        
        <ion-option *ngFor="let text of allText | async" value="{{text.id}}">
          {{ text.name }}
        </ion-option>
 
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Text to Speak:</ion-label>
      <ion-textarea #textToSpeak rows="10" clearInput="true" placeholder="Type some text here" [(ngModel)]="speakingText"></ion-textarea>
    </ion-item>
  </ion-list>

  <p text-center>
    <button ion-button color="secondary" (click)="speakText()" icon-start>
        <ion-icon name='play'></ion-icon> Speak the Text
    </button> 
    <button ion-button color="danger" outline (click)="stopText()" icon-start>
        <ion-icon name='square'></ion-icon> Stop Speaking
    </button> 
  </p>

  <button ion-button color="primary" outline (click)="speakTextAlt()" icon-start>
      <ion-icon name='play'></ion-icon> Alt Speak the Text
  </button> 

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div text-center ion-text color="muted" style="padding: 8px 0; line-height:1.4em">
      textToSpeech v0.0.2 <br>
      {{ voiceOverRunning }} {{ screenReaderRunning }}
    </div>
  </ion-toolbar>
</ion-footer>

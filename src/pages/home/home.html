<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="globe"></ion-icon>
      Text to Speech Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{ headerText }}</p>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Text Samples:</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="textToInsert" (ionChange)="updateText($event)">
        
        <ion-option *ngFor="let text of allText | async" value="{{text.id}}">
          {{ text.name }}
        </ion-option>
 
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Text to Speak:</ion-label>
      <ion-textarea rows="10" clearInput="true" placeholder="Type some text here" [(ngModel)]="speakingText"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button color="dark" full round icon-left (click)="speakText()">Speak the Text</button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div text-center style="color:darkgrey">textToSpeech v0.0.2</div>
  </ion-toolbar>
</ion-footer>
